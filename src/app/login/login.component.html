<h1 class="titulo">Orange Bank</h1>
<div class="imagem-container">
  <img src="assets/iconbanco.png" alt="Descrição da imagem">
  <link rel="stylesheet" href="login.component.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</div>

<body class="centralize"> 
  <p>Bem vindo!</p>
  <div class="form-group">
    <input type="text" [(ngModel)]="usuario" placeholder="Informe o usuário" required>
  </div>
  <div class="form-group">
    <input type="password" [(ngModel)]="senha" placeholder="Digite sua senha" required>
  </div>
  <div>
    <input type="button" value="Entrar" (click)="entrarSistema()" class="button">
  </div>
  <div>
    <button type="button" class="registerbutton"  (click)="register()">Abra sua conta</button>
  </div>
</body>
<p-toast></p-toast>
