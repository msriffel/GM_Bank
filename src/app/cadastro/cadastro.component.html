<div>
    <h1 class="titulo">Cadastro de Correntista
      <i class="fas fa-home sair-button" (click)="home()" style="cursor: pointer;"></i>
    </h1>
  </div>
<div class="imagem-container">
    <img src="assets/iconbanco.png" alt="Descrição da imagem">
    <link rel="stylesheet" href="cadastro.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</div>

<body class="centralize">
    <p>Preencha os campos para cadastro:
    <p>
    <form (ngSubmit)="cadastrar()">
        <div class="form-group">
            <label>Número da Conta: {{ numeroConta }}</label><br>
        </div>
        <div class="form-group">
            <label>Nome: <input [(ngModel)]="nome" name="nome" required></label><br>
        </div>
        <div class="form-group">
            <label>Data de Nascimento: <input type="date" [(ngModel)]="dataNascimento" name="dataNascimento" required></label><br>
        </div>
        <div class="form-group">
            <label>Chave Pix: <input [(ngModel)]="chavePix" name="chavePix" required></label><br>
        </div>
        <div class="form-group">
            <label>CPF: <input [(ngModel)]="cpf" name="cpf" required></label><br>
        </div>
        <div class="form-group">
            <label>Senha: <input [(ngModel)]="senha" name="senha" required></label><br>
        </div>
        <div>
            <button type="submit" class="button">Cadastrar</button>
        </div>
   
    </form>
</body>
<p-toast></p-toast>
