<h1 class="titulo">PIX</h1>
<div class="imagem-container">
    <link rel="stylesheet" href="pix.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</div>
<div>
    <form [formGroup]="pixForm">
      <label for="valor">Valor:</label>
      <input type="number" id="valor" formControlName="valor" />
  
      <label for="chave">Chave:</label>
      <input type="text" id="chave" formControlName="chave" />
  
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" formControlName="descricao" />
  
      <button type="button" (click)="realizarPix()">Realizar PIX</button>
    </form>
  </div>
