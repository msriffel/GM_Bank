
<div>
  <h1 class="titulo">Orange Bank
    <img src="assets/logout.png" alt="logout Icon" (click)="sair()" class="sair-button">
  </h1>
</div>
<div class="imagem-container">
  <link rel="stylesheet" href="principal.component.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</div>
<div class="container">
  <p-card>
    <div class="grid">
      <div class="col-12 p-fluid">
        {{nome}}
      </div>
      <div class="col-6 p-fluid">
        CPF:{{cpf}}
      </div>

    </div>
  </p-card>
  <p></p>
  <p-card>
    <div class="col-8 p-fluid">
      <h1 [ngClass]="{'positivo': saldo >= 0, 'negativo': saldo < 0}"> {{saldo | currency:'BRL':'symbol':'1.2-2'}}
      </h1>
    </div>
  </p-card>
  <p></p>
  <p-card>
    <div class="grid">
      <h2>
        <img src="assets/pixicon.png" alt="Pix Icon" (click)="irParaTelaPix()" class="pix-icon">Realizar um PIX</h2>
    </div>
  </p-card>
  <p></p>  
  <p-card>
    <div class="grid">
      <h2>
        <img src="assets/extrato.png" alt="Extrato Icon" (click)="irParaTelaExtrato()" class="extrato-icon">Extratos</h2>
    </div>
  </p-card>
  <p></p>  
</div>
